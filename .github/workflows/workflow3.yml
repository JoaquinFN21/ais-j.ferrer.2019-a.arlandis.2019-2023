on:
  push:
    branches:
    - master
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'
      - name: Run tests
        run: mvn test
      - name: Generate Docker image
        run: mvn spring-boot:build-image -DskipTests -Dspring-boot.build-image.imageName=${{ secrets.repo2001 }}/items:${{ github.sha }}
      - name: Login to DockerHub
        run: docker login -u "${{ secrets.repo2001 }}" -p "${{ secrets.dckr_pat_nRDSnO9P4rWSpgM1aDy58B6n-SU }}" 
      - name: Push image to DockerHub
        run: docker push ${{ secrets.repo2001 }}/items:${{ github.sha }}


